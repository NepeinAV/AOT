			<textarea name="input">ReactJs – это JS фреймворк, представленный разработчиками Facebook. Существует много разнящихся между собой мнений по поводу пользы и целесообразности использования данного продукта. В преимуществах и недостатках ReactJs мы и предлагаем разобраться. О свойствах Сравнивать ReactJs с Angular или другими MVC фреймворками не имеет смысла, так как ReactJs – это только представление. React – это язык шаблонов в сочетании с несколькими функциями, которые позволяют отрисовать HTML, т.е. результат работы React – это HTML. ReactJs реализует концепции реактивного программирования: изменение результата работы зависит от состояния компонентов. Так, A = B + C, и результат A всегда будет зависеть от значений B и C. ReactJs постоянно работает с DOM, перерисовывая его при изменении условий (та часть DOM, которую меняет ReactJs, называется компонентом). Ранее подобная практика сильно бы отразилась на производительности приложения, но разработчики ReactJs подошли к решению данного вопроса кардинально: они полностью переписали DOM на Javascript. Важной особенностью ReactJs является использование JSX. Это надстройка на JS, позволяющая использовать про-XML синтаксис в Javascript коде. JSX – это сочетание javascript и html, которые в связке являются непривычным синтаксисом для большинства разработчиков. Стандартом считается разделение JS части от разметки, что усложняет слежение за изменениями HTML -> JS -> HTML. JSX позволяет видеть все процессы в одном месте, не отвлекаясь на сложности грамотного и валидного кода. После компиляции JSX получается чистый JS.</textarea>
